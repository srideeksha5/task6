<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="gallery">
        <img src="https://tse4.mm.bing.net/th?id=OIP.jD165BhLGvuf_el64YyO7QHaE8&pid=Api&P=0&h=180" alt="Image 1" class="gallery-item">
        <img src="https://cdna.artstation.com/p/assets/images/images/043/365/940/large/breedermaniac-ce5870cf2c824a9e8c79983fcf51-hires.jpg?1637250078" alt="Image 2" class="gallery-item">
        <img src="https://tse1.mm.bing.net/th?id=OIP.txzPVS2LlgjtVjqRVTwZpAHaEK&pid=Api&P=0&h=180" alt="Image 3" class="gallery-item">
        <img src="https://tse2.mm.bing.net/th?id=OIP.qUIZxPvwz6uNaWKCCCKF-wHaEK&pid=Api&P=0&h=180" alt="Image 4" class="gallery-item">
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal/Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
